<!DOCTYPE html>
<html lang="en">

    <head>
    
        <meta charset="UTF-8">
    
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Objek Document</title>
    
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <div class="agungContainer">

            <h1 class="tittle">LATIHAN</h1>

            <H2 class="tittle">Objek Document</H2>    
            
            <h2 class="subtitle">Menu Pilihan Dengan Tombol</h2>

            <form name="form">

                <table>

                    <tr>

                        <td>

                            <p class="label">Prodi</p>

                            <select class="input" name="prodi">

                                <option value=""></option>

                                <option value="Tri">Teknologi Rekayasa Internet</option>

                                <option value="Listrik">Teknik Listrik</option>

                                <option value="Mesin">Teknik Mesin</option>

                                <option value="Sipil">Teknik Sipil</option>

                                <option value="Tambang">Teknik Tambang</option>

                            </select>

                        </td>

                        <td>

                            <p class="label">Semester</p>

                            <select class="input semester" name="semester">

                                <option value=""></option>

                                <option value="1">1</option>

                                <option value="2">2</option>

                                <option value="3">3</option>

                                <option value="4">4</option>

                                <option value="5">5</option>

                                <option value="6">6</option>

                            </select>

                        </td>

                        <td>

                            <input type="radio" name="kelas" id="kelasA" value="A" class=""> <p class=""> Kelas A</p><br>

                            <input type="radio" name="kelas" id="kelasB" value="B" class=""> <p class=""> Kelas B</p><br>

                        </td>

                        <td>

                            <button type="button" id="button" class="button" onclick="hasil()">Open</button>
                
                        </td>

                        <td>

                            <input type="reset" value="Clean" class="button">

                        </td>

                    </tr>

                </table>
                
            </form>

            <div id="hasil"><p>Open File UTS & UAS</p><br><h5>Password in Consolog</h5></div><br><hr>

            <footer>
                
                <p>CoppyRaight Agung Hendi Temorubun 2023</p>

            </footer>

        </div>
    
        <script src="script.js"></script>

    </body>

</html>
